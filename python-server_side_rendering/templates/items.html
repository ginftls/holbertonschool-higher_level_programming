<!doctype html>
<html lang="en">
<head>
    <title>Items List - My Flask App</title>
</head>
<body>
    <!-- Include the reusable header -->
    {% include 'header.html' %}

    <!-- Page-specific content -->
    <h1>Items List</h1>

    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}

    <!-- Include the reusable footer -->
    {% include 'footer.html' %}
</body>
</html>
